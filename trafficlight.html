<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Traffic Light</title>
</head>
<body style="display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #2c3e50;">
    <div id="traffic-light" style="width: 100px; height: 300px; background-color: #333; border-radius: 10px; padding: 10px; display: flex; flex-direction: column; justify-content: space-around; align-items: center;">
        <div id="red" style="width: 80px; height: 80px; background-color: gray; border-radius: 50%;"></div>
        <div id="yellow" style="width: 80px; height: 80px; background-color: gray; border-radius: 50%;"></div>
        <div id="green" style="width: 80px; height: 80px; background-color: gray; border-radius: 50%;"></div>
    </div>
    <script>
        let currentLight = 0; // 0: red, 1: yellow, 2: green
        const lights = ['red', 'yellow', 'green'];

        function changeLight() {
            // Reset all lights to gray
            document.getElementById('red').style.backgroundColor = 'gray';
            document.getElementById('yellow').style.backgroundColor = 'gray';
            document.getElementById('green').style.backgroundColor = 'gray';

            // Change the current light
            if (currentLight === 0) {
                document.getElementById('red').style.backgroundColor = 'red';
                currentLight = 1;
            } else if (currentLight === 1) {
                document.getElementById('yellow').style.backgroundColor = 'yellow';
                currentLight = 2;
            } else {
                document.getElementById('green').style.backgroundColor = 'green';
                currentLight = 0;
            }
        }

        setInterval(changeLight, 2000); // Change light every 2 seconds
    </script>
</body>
</html>
